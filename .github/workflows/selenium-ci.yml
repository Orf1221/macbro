name: selenium Python CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout Code
        uses: actions/checkout@v3

      - name: set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # install from requirements.txt if present; otherwise print a message
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found â€” skipping pip install (add one or adjust this step)"
          fi

      - name: run Tests
        env:
          DISPLAY: ":99"
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          # start X virtual framebuffer on display :99 (background)
          Xvfb :99 -screen 0 1024x768x24 >/dev/null 2>&1 &
          pytest tests/
